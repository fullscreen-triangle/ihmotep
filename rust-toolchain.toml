[toolchain]
channel = "1.70"
components = [
    "rustc",
    "cargo", 
    "rustfmt",
    "clippy",
    "rust-std",
    "rust-docs",
    "rust-analyzer"
]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin", 
    "x86_64-pc-windows-gnu",
    "aarch64-unknown-linux-gnu",
    "aarch64-apple-darwin",
    "wasm32-unknown-unknown"
]
profile = "default" 